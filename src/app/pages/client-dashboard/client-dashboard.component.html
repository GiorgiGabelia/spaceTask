@if (client$ | async; as client) {
  <div class="xl:px-[25%] px-0">
    <div class="flex justify-between items-center">
      <h2 class="text-4xl medium my-6">
        {{ client.name }}
        {{ client.lastName }}
      </h2>
      <button mat-stroked-button (click)="openCancelDialog(client.id)">
        <mat-icon class="!mx-auto !my-0">delete</mat-icon>
        Delete client
      </button>
    </div>

    <mat-tab-group
      mat-stretch-tabs="false"
      dynamicHeight
      mat-align-tabs="center"
      [selectedIndex]="1"
    >
      <mat-tab label="Accounts">
        <div class="sm:p-12 p-2 !pt-0">
          <h2 class="text-3xl medium my-6">Manage accounts</h2>
          <app-accounts [clientNumber]="client.clientNumber"></app-accounts>
        </div>
      </mat-tab>
      <mat-tab label="Client">
        <div class="p-10 pt-0">
          <h2 class="text-3xl medium my-6">Edit client</h2>
          <app-client-form
            [defaultValues]="client"
            (submitForm)="updateClient($event, client.id)"
          ></app-client-form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
}
