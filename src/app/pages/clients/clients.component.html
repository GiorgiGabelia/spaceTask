<div class="flex justify-between gap-4 mb-4 items-center">
  <h1 class="text-2xl">Existing clients</h1>

  <app-mini-filter-form
    (addMiniFilters)="addNameAndLastNameFilters($event)"
    class="block grow"
  ></app-mini-filter-form>

  <div class="flex gap-4">
    <button mat-flat-button color="primary" (click)="openCreateClientDialog()">
      Add client <mat-icon>add</mat-icon>
    </button>
    <button mat-raised-button class="grow" (click)="openFilterDialog()">
      Filter <mat-icon>tune</mat-icon>
    </button>
  </div>
</div>

@if (clients$ | async; as clients) {
  <app-generic-table
    [tableData]="clients"
    (pageChange)="changePage($event)"
    (sortChange)="changeSort($event)"
    (entityClicked)="navigateToClientDashboard($event)"
  ></app-generic-table>
} @else {
  no content message goes here
}
