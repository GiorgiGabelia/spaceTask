<div class="w-80 py-6 px-6">
  <div class="flex justify-between">
    <h2 class="pb-4 text-xl font-medium">{{ data.title }}</h2>
    <mat-icon class="cursor-pointer" mat-dialog-close>close</mat-icon>
  </div>

  <p class="text-sm">{{ data.content }}</p>

  <div class="flex gap-4 mt-4">
    <button mat-raised-button [mat-dialog-close]="false" class="grow">
      {{ data.cancelWording || "Cancel" }}
    </button>
    <button
      mat-flat-button
      cdkFocusInitial
      [mat-dialog-close]="true"
      color="primary "
      class="grow"
    >
      {{ data.acceptWording || "Accept" }}
    </button>
  </div>
</div>
