<form [formGroup]="form">
  <mat-form-field
    class="example-form-field w-1/2"
    appearance="outline"
    subscriptSizing="dynamic"
  >
    <mat-label>Search by name</mat-label>
    <input matInput type="text" formControlName="name" />
    @if (form.get("name")?.value) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="form.get('name')?.reset()"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</form>
